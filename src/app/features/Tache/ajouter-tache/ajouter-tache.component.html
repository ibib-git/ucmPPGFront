
<div style="display: flex;" >
     <nb-card>
        <nb-card-header>
            Ajouter Tache
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="AjouterTache" (ngSubmit)="validation()">
                <div class="carte">
                    <div class="carte">
                        <label>Libélé</label>
                        <input nbInput type="text" placeholder="Nom de la tache" formControlName="libele">
                    </div>
                    <div class="carte">
                        <label>Description de la tache (*)</label>
                        <input nbInput type="text" placeholder="Description de la tache" formControlName="description">
                    </div>
                    <div class="carte">
                        <nb-select placeholder="Priorité" [(selected)]="value">
                            <nb-option *ngFor="let item of valeur">{{item}}</nb-option>
                        </nb-select>
                    </div>
                    <div class="carte">
                        <label>Unite de Temps</label>
                        <input nbInput type="number" placeholder="Valeur" formControlName="unite">
                    </div>
                    <div class="carte">
                        <label>(*) : Non requis </label>
                    <input nbButton type="submit" [disabled]="!AjouterTache.valid" value="Valider la tache">
                    </div>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>
