<div style="display: flex;">
    <nb-card>
        <nb-card-header>
            <h3>Connexion</h3>
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="carte">
                    <input nbInput type="text" formControlName="mail" placeholder="email"
                           [status]="loginForm.get('mail') | inputColor">
                    <div *ngIf="!form.mail.valid">{{form.mail | inputErrors}}</div>

                    <input nbInput type="password" formControlName="motDePasse" placeholder="Mot de passe"
                           [status]="loginForm.get('motDePasse') | inputColor">
                    <div *ngIf="!form.motDePasse.valid">{{form.motDePasse | inputErrors}}</div>

                </div>

                <button nbButton type="submit" [disabled]="!loginForm.valid">Connexion</button>
            </form>
            <button nbButton routerLink="/register">Enregistrement</button>

        </nb-card-body>
    </nb-card>
</div>
